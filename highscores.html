<!DOCTYPE html>
<html lang="en-AU">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/reset.css">
        <link rel="stylesheet" href="https://use.typekit.net/yck4dnq.css">
        <link rel="stylesheet" href="assets/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz</title>
    </head>

    <body id="highscores">
        <nav>
            <a href="index.html"><h2 class="highscores-return">Return To Main</h2></a>
        </nav>

        <main class="main-container">
            <h2>Well done! The results are in, your score is: <span id="result"></span></h2>
            <h2 class="prompt-h2">Enter your initials to save your score to the leaderboard:</h2>

            <form id="initials-form">
                <input class="form" type="text" id="user-initials" placeholder="Enter your initials" required></input>
                <button id="submit-initials" class="start-submit">Submit</button>
            </form>    
        </main>
        <script src="assets/script.js"></script>
    </body>
</html>
